<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulateur d’Épargne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Simulateur d'épargne accessible, sobre et respectueux de l'environnement.">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23016170'/%3E%3C/svg%3E">
</head>
<body>
  <main>
    <h1>Simulateur d’Épargne</h1>
    <form id="form-simu" autocomplete="off" aria-describedby="desc-form">
      <p id="desc-form" class="sr-only">Entrez vos paramètres pour calculer l’évolution de votre épargne.</p>
      <div class="form-group">
        <label for="capital_initial">Capital initial (€)</label>
        <input type="number" id="capital_initial" name="capital_initial" min="0" step="0.01" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="versement_mensuel">Versement mensuel (€)</label>
        <input type="number" id="versement_mensuel" name="versement_mensuel" min="0" step="0.01" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="taux_annuel">Taux annuel (%)</label>
        <input type="number" id="taux_annuel" name="taux_annuel" min="0" step="0.01" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="duree_mois">Durée (mois)</label>
        <input type="number" id="duree_mois" name="duree_mois" min="1" max="600" required autocomplete="off">
      </div>
      <button type="submit">Calculer</button>
    </form>
    <section id="resultat" aria-live="polite"></section>
    <footer>
      <p>
        <small>
          Projet open-source. Sobre, accessible, respectueux de vos données. <br>
          <span lang="en">English version coming soon.</span>
        </small>
      </p>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
